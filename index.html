<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .balance {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Personal Budget Tracker</h1>
    </header>

    <div class="container">
        <h2>Add Transaction</h2>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="e.g., Salary, Groceries">

        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" placeholder="e.g., 500, -100">

        <label for="category">Category:</label>
        <select id="category">
            <option value="Income">Income</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" />

        <button onclick="addTransaction()">Add Transaction</button>

        <div class="balance">
            <h3>Your Balance: <span id="balance" class="positive">0</span></h3>
        </div>

        <h2>Transaction History</h2>
        <table id="transactions">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount ($)</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        let balance = 0;
        const transactions = [];

        function updateBalance() {
            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = balance.toFixed(2);
            balanceElement.className = balance >= 0 ? 'positive' : 'negative';
        }

        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (!description || isNaN(amount) || !date) {
                alert("Please provide valid input!");
                return;
            }

            if (category !== "Income") {
                alert("Only 'Income' transactions can be added.");
                return;
            }

            const transaction = {
                description,
                amount,
                category,
                date,
            };

            transactions.push(transaction);
            balance += amount;

            // Update transaction table
            const tableBody = document.getElementById('transactions').getElementsByTagName('tbody')[0];
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = description;
            row.insertCell(1).textContent = amount.toFixed(2);
            row.insertCell(2).textContent = category;
            row.insertCell(3).textContent = date;
            const actionsCell = row.insertCell(4);
            actionsCell.innerHTML = `<button onclick="deleteTransaction(${transactions.length - 1})">Delete</button>
                                     <button onclick="editTransaction(${transactions.length - 1})">Edit</button>`;

            // Clear inputs
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';

            // Update balance
            updateBalance();
        }

        function deleteTransaction(index) {
            const transaction = transactions[index];
            transactions.splice(index, 1);
            balance -= transaction.amount;

            // Update table and balance
            const tableBody = document.getElementById('transactions').getElementsByTagName('tbody')[0];
            tableBody.deleteRow(index);

            updateBalance();
        }

        function editTransaction(index) {
            const transaction = transactions[index];
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('category').value = transaction.category;
            document.getElementById('date').value = transaction.date;

            // Remove the transaction
            deleteTransaction(index);
        }
    </script>
</body>
</html>
